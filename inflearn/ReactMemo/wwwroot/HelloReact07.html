<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Hello React 7 - Function Component</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        let title = "JSX 표현식(Expression)";

        let cSharp = {
            title: "C#",
            description: "내용 들어오는 곳..."
        }

        // 리액트는 자바스크립트의 함수를 컴포넌트로 인식한다
        // 다만 함수형/클래스형 컴포넌트의 이름은 대문자로 시작해야 한다 (규칙)
        function BookTitle() {
            return (
                <div className="row">
                    <h1>My Book</h1>
                </div>
            );
        }

        // ES6의 화살표 연산자 또한 사용이 가능하다
        const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>;

        const Copyright = () => {
            return (
                <p>Copyright &copy;</p>
            );
        }

        ReactDOM.render(
            (
                <div className="container mb-2">
                    <BookTitle />
                    <div className="row">
                        <div className="col-12">
                            {title}    
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-2">
                            {cSharp.title}
                        </div>
                        <div className="col-10">
                            {cSharp.description}
                        </div>
                    </div>
                    <BookFooter />
                    <Copyright />
                </div>
            ),
            document.getElementById("root")
        );
    </script>
</body>
</html>
