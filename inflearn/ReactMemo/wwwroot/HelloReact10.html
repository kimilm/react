<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Hello React 10 - 조건(3항) 연산자 사용하기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let title = "조건(3항) 연산자 사용하기";

        let cSharp = {
            title: "C#",
            description: "내용 들어오는 곳..."
        }

        function BookTitle() {
            return (
                <div className="row">
                    <h1>My Book</h1>
                </div>
            );
        }

        const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>;

        const Copyright = () => {
            return (
                <p>Copyright &copy;</p>
            );
        }

        function BookCard({ title, description, price }) {
            return (
                <div className="container mb-2">
                    <div className="row">
                        <div className="col-12">
                            {title}    
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-2">
                            {title}
                        </div>
                        <div className="col-10">
                            {description}
                            <hr />
                            {price + '원'}
                        </div>
                    </div>
                </div>
            )
        }

        // 자바스크립트 3항 연산자를 실행, 중괄호로 묶는다
        // 자바스크립트에는 if-else가 있는데 JSX는 없어서 3항연산자를 사용한다
        function BookList(props) {
            return (
                <>
                    {
                        (props.sortOrder === "ASC")
                        ?
                        <>
                            <BookCard title={cSharp.title} description={cSharp.description} price={30000}/>
                            <BookCard title="ASP.NET &amp; Core를 다루는 기술" description="ASP.NET &amp; Core를 다루는 기술 책입니다." price={55000}/>
                        </>
                        :
                        <>
                            <BookCard title="ASP.NET &amp; Core를 다루는 기술" description="ASP.NET &amp; Core를 다루는 기술 책입니다." price={55000}/>
                            <BookCard title={cSharp.title} description={cSharp.description} price={30000}/>
                        </>
                    }
                </>
            );
        }

        function BookListOther(props) {
            if (props.sortOrder === "ASC") {
                return (
                    <>
                        <BookCard title={cSharp.title} description={cSharp.description} price={30000}/>
                        <BookCard title="ASP.NET &amp; Core를 다루는 기술" description="ASP.NET &amp; Core를 다루는 기술 책입니다." price={55000}/>
                    </>
                );
            } else {
                return (
                    <>
                        <BookCard title="ASP.NET &amp; Core를 다루는 기술" description="ASP.NET &amp; Core를 다루는 기술 책입니다." price={55000}/>
                        <BookCard title={cSharp.title} description={cSharp.description} price={30000}/>
                    </>
                );
            }
        }

        function BookApp() {
            return (
                <>
                    <BookTitle />
                    <BookList sortOrder="DESC"/>
                    <BookFooter />
                    <Copyright />
                </>
            );
        }

        // 최종 랜더링
        ReactDOM.render(
            <BookApp />,
            document.getElementById("root")
        );
    </script>
</body>
</html>
